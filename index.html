<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id ="welcome">
        <h1>Welcome to my quiz game</h1>
        <p>A fancy welcome message</p>
        <div class = "content">
        </div>
        <button id="start">Start Quiz</button>
<!-- //one component. -->
<!-- //one component. -->
    </div>

    <div><p id="timerId"></p></div>
    <div><p id="messageId"></p></div>
    
    <!--Add the click to the div-->
    <div class= "hidden" id="questions">
        <h2>What's your favorite color?</h2>
        <!--Add the click to the button-->
        <button data-answer="Yellow">Yellow</button>
        <button data-answer="Green">Green</button>
        <button data-answer="Blue">Blue</button>
        <button data-answer="Pink">Pink</button>
    </div>

    <div class= "hidden" id="questions2">
        <h2>What's your favorite food?</h2>
        <!--Add the click to the button-->
        <button data-answer="Cake">Cake</button>
        <button data-answer="Cookies">Cookies</button>
        <button data-answer="Pasta">Pasta</button>
        <button data-answer="Burgers">Burgers</button>
    </div> 

    <div class= "hidden" id="questions3">
        <h2>What's your favorite sport?</h2>
        <!--Add the click to the button-->
        <button data-answer="Basketball">Basketball</button>
        <button data-answer="Volleyball">Volleyball</button>
        <button data-answer="Track">Track</button>
        <button data-answer="Football">Football</button>
    </div> 

    <div class= "hidden" id="questions4">
        <h2>What's your favorite animal?</h2>
        <!--Add the click to the button-->
        <button data-answer="Dolphin">Dolphin</button>
        <button data-answer="Doggo">Doggo</button>
        <button data-answer="Cat">Cat</button>
        <button data-answer="Skunk">Skunk</button>
    </div> 

    <div class= "hidden" id="saveDiv">
        <h2>Wanna save that? Enter your initials here.</h2>
        <label for="initials">Initials:</label>
        <input type="text" id="initials" name="initials"><br><br>
        <!--Add the click to the button-->
        <button id=initialButton>Save</button>

    </div> 
    <script src="game.js"></script>
</body>
</html>
